<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<title>{{ .Params.Title }} - {{ .Site.Params.default_title }}</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ .Site.Params.default_description }}">
	<meta name="author" content="{{ . }}">
	<meta name="keywords" content="{{ delimit .Site.Params.default_tags ", "}}">

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Karla">
	<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

	{{ with .OutputFormats.Get "rss" -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
	{{ end -}}

	{{ .Hugo.Generator }}

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-4112786-17', 'auto');
		ga('send', 'pageview');
	</script>
</head>
<body>
	<main id="main-container">
